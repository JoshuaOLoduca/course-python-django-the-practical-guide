{% extends "base.html" %}


  {% block page_title %}
    All Monthly Challenges
  {% endblock page_title %}

  {% block content %}
    <h1>Index Of Monthly Challenge's</h1>
    <h2>{{text}}</h2>
    <ul>
      {% for month in months %}
      <li>
        <a href="{% url "str_monthly_challenge" month %}"> {{month}} </a>
      </li>
      {% endfor %}
    </ul>
  {% endblock content %}
