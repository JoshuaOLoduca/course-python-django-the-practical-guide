<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Monthly Challenges</title>
  </head>
  <body>
    <h1>Index Of Monthly Challenge's</h1>
    <h2>{{text}}</h2>
    <ul>
      {% for month in months %}
      <li>
        <a href="{% url "str_monthly_challenge" month %}"> {{month}} </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
